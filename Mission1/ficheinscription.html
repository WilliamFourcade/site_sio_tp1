<!DOCTYPE html>
<html>
<head>
	<title>Fiche inscription</title>
</head>
<body>
<center><h1><u>Fiche inscription</u></h1></center>
<br>
<form action="">
<table width="100%" border="0">
<tr>
	<td width="50%"><center>Pseudo:</center></td><td width="50%"><input type="text" name="t1"></td>
</tr>
<tr>
	<td width="50%"><center>Mot de passe :</center></td><td width="50%"><input type="text" name="t2"></td>
</td>
</tr>
<tr>
	<td width="50%"><center>Prénom:</center></td><td width="50%"><input type="text" name="t3" ></td>
</tr>
<tr>
	<td width="50%"><center>Email:</center></td><td width="50%"><input type="text" name="t4"></td>
</tr>
<tr>
	<td width="50%"><center>Avatar:</center></td><td width="50%"><input type="file" name="avatar"></td>
</tr>
<tr>
<td width="50%"><center>Pays</center></td><td width="50%"><select>Pays: <option>Espagne</option><option>France</option><option>Allemagne</option><option>Portugal</option><option>Angleterre</option></select> </td>
</tr>
<tr>
	<td width="50%"><center>Quelle sont vous fruits préféré ? </center></td><td width="50%"><input type="checkbox" name="c1">Fraise<input type="checkbox" name="c2">Pomme<input type="checkbox" name="c3">Poire</td>
</tr>
<tr>
	<td width="50%"><center>Civilité:</center></td><td width="50%"><input type="radio" name="r1" >Homme<input type="radio" name="r1" >Femme</td>
</tr>
<tr>
<td width="50%"><center>Ville:</center></td><td width="50%"><input type="text" name="t5"></td>
</tr>
<tr>
<td width="50%"><center>Code Postal</center></td><td width="50%"><textarea rows="5" cols="50"></textarea></td>
</tr>
<tr>
	<td width="50%"><center>Date de naissance :</center></td><td width="50%"><input type="date" name="d1"></td>
</tr>
<tr>
	<td></td><td><progress value="40" max="100"></progress> </td>
</tr>
<tr>
	<td width="50%"><center>Téléphone:</center></td><td width="50%"><input type="text" name="t6"></td>
</tr>
<tr>
	<td width="50%"><center>Recherche:</center></td><td width="50%"><input type="text" name="t7"></td>
</tr>
<tr>
	<td><td width="50%"><center>URL:</center></td><td width="50%"><input type="text" name="t8"></td></td>
</tr>
<tr>
	<td></td>
</tr>



</form>
</table>
</body>
</html>
